<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News finder</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <section class="hero">
      <h1 class="hidden">News finder</h1>
      
    </section>
    <section>
      <div class="container">
        
        <form id="js-form">
            <label for="search-term">Search term</label><br>
            <input type="text" name="search-term" id="js-search-term" required>
            <br><br>
            <label for="max-results">Maximum results to return</label><br>
            <input type="number" name="max-results" id="js-max-results" value="10">

            <input type="submit" value="Go!"><br><br>
            <a href="https://newsapi.org" target="_blank">Powered by News API</a>
        </form>

        <p id="js-error-message" class="error-message"></p>
        
    </div>
    </section>

    <section id="results">
      <div class="container">
          <h2>Search results</h2>
          <ul id="results-list" class="hidden">
          </ul>
      </div>
    </section>
  </main>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
